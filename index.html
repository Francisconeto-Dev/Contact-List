<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contatos - FN</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img src="" alt="">
        <h1>FN - Contact List </h1></header>
      <div class="container">
          <form id="myform">
          
            <input id="nomecontato" placeholder="Name" type="text" required>
            <input id="numerocontato" placeholder="Number" type="number" required min="0">
            <input id="emailcontato"  placeholder="Email" type="email" required>
            <button type="submit" id="myBtn">Cadastrar</button>
          </form>

        <div>
          <table cellspacing="0">
            <thead>
              <tr >
                <th>Name</th>
                <th>Number</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="contatos">
              <td>---</td>
              <td>---</td>
              <td>---</td>
            </tbody>
          </table>
        </div>
      </div>
      <footer>Francisco Neto Projects - Â© 2024 Contact List - Todos os direitos reservados.</footer>
    <script src="./main.js" ></script>
</body>
</html>
