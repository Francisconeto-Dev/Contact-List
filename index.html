<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contatos - FN</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <div class="header-content">
          <img src="./imagens/contacts.png" alt="">
            <h1>Contact List</h1>
      </div>
    </header>
    <div class="container">
        <div class="inputstyle">
            <form id="myform">
                <div class="input-group">
                    <input id="nomecontato" type="text" required>
                    <label for="nomecontato">Name</label>
                </div>
                <div class="input-group">
                    <input id="numerocontato" pattern="[\+]?[0-9]{1,15}" maxlength="12"  type="tel" required min="0">
                    <label for="numerocontato">Number</label>
                </div>
                <div class="input-group">
                    <input id="emailcontato" type="email" required>
                    <label for="emailcontato">Email</label>
                </div>
                <button type="submit" id="myBtn">Cadastrar</button>
            </form>
        </div>

        <div id="contatosadd">
            <div class="iconeadd">
                <img src="./imagens/adicionar-simbolo-do-usuario.png" alt="">
                <h1>Seus Contatos</h1>
            </div>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="contatos">
                    <tr>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>Francisco Neto Projects - Â© 2024 Contact List - Todos os direitos reservados.</footer>
    <script src="./main.js"></script>
</body>
</html>
